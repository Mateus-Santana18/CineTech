                        </div>
                    </div>

                        <label for="" class="labelCarrinho">Assento selecionado</label>

                        <label for="" class="labelCarrinho">Preço total</label>
                        <input type="text"class="inptPerfil" id="inptPrecoTotal">
                    </div>
                <div id="brecha"></div>

        </div>
        <div id="divFina"></div>
        <div id="divFim">

                <div id="fimEsquerdo">

                    <button class="botaoFim" onclick="deletarUsuario()">Deletar</button>

                </div>
                <div id="divlarga"></div>
  
                <div id="fimDireito">

                    <button class="botaoFim"  onclick="linkHistorico()">Reservas</button>

                </div>
                <div id="divlarga"></div>

        </div>


    </div>
    <script src="../JS/script.js"></script>
    <script>
        carregarPerfil()


const togglePassword = document.querySelector('#aparecerSenha');
const password = document.querySelector('#inptSenhaUsuario');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});




function mascara(o,f){

v_obj=o
v_fun=f
setTimeout("execmascara()",1)
}
function execmascara(){

v_obj.value=v_fun(v_obj.value)

}
function mtel(v){

v=v.replace(/\D/g,""); // Tira tudo q n é numero <:
v=v.replace(/^(\d{2})(\d)/g,"($1) $2"); // Por ( ) em Volta dos 2 primeiros numeros<:
v=v.replace(/(\d)(\d{4})$/,"$1-$2"); //Colocar - entre o 4  o 5 numero <:
return v;

}
function id( el ){

return document.getElementById( el );

}
window.onload = function(){

id('inptTelUsuario').onkeyup = function(){
    mascara( this, mtel );

}
}
    </script>

</body>
